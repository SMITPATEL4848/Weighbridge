<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Printing Slip</title>
<style>
   @page {
    size: A4;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #000;
    box-sizing: border-box;
    padding: 1rem; /* Reduced padding */
    border-radius: 1rem;
    background-color: hsl(0, 0%, 100%);
    border: 4px solid hsl(0, 0%, 90%);
}
.header{
    text-align: center;

}
.form-container {

    display: grid;
    grid-template-columns: 1fr 1fr ; /* Two columns per row */
    gap: 1rem; /* Reduced gap */
    width: 80%; /* Adjusted width to fit better */
    max-width: 40rem; /* Adjusted max-width */
    margin: 0 auto;
}
/* 
.field {
    width: calc(50% - 0.5rem); 
    Adjusted width for two fields per row 
} */

input[type="text"],
input[type="email"],
select,
textarea {
    font: 1rem / 1.5 sans-serif; /* Reduced font size */
    display: block;
    box-sizing: border-box;
    width: 100%;
    padding: 0.25rem 0.5rem; /* Reduced padding */
    border: 1px solid #333; /* Reduced border thickness */
    background-color: white;
    border-radius: 0.125rem; /* Reduced border radius */
}

textarea {
    min-height: 5rem; /* Reduced height */
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 3px; /* Reduced margin */
}

button {
    padding: 5px 10px; /* Reduced padding */
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 2.5px; /* Reduced border radius */
    cursor: pointer;
}

@media print {
    button {
        display: none;
    }
}

</style>
</head>
<body>
    <div class="header">
        <H1 >JAY MATAJI WEIGHBRIDGE</H1>
        <H2>PATAN-SHIHORI ROAD , PATAN </H2>
    </div>
    <div class="form-container"> 
        <div class="field">
            <label for="dateTime">Date and Time:</label>
            <input type="text" id="dateTime" name="dateTime" readonly>
        </div>
        <div class="field">
            <label for="truckNumber">Truck Number:</label> 
            <input type="text" id="truckNumber" name="truckNumber">
        </div>
        <div class="field">
            <label for="totalWeight">Total Weight:</label>
            <input type="text" id="totalWeight" name="totalWeight">
        </div>
        <div class="field">
            <label for="tareWeight">Tare Weight:</label>
            <input type="text" id="tareWeight" name="tareWeight" oninput="calculateNetWeight()">
        </div>
        <div class="field">
            <label for="netWeight">Net Weight:</label>
            <input type="text" id="netWeight" name="netWeight" readonly>
        </div>
        <div class="field">
            <label for="netWeight">Price:</label>
            <input type="text" id="netWeight" name="netWeight" readonly>
        </div>

    </div>

    <button type="button" onclick="window.print()">Print</button>

    <script>
        function calculateNetWeight() {
            var totalWeight = parseFloat(document.getElementById('totalWeight').value);
            var tareWeight = parseFloat(document.getElementById('tareWeight').value);
            var netWeight = totalWeight - tareWeight;
            document.getElementById('netWeight').value = netWeight.toFixed(2);
        }

        function updateDateTime() {
            var now = new Date();
            var dateTimeString = now.toLocaleString();
            document.getElementById('dateTime').value = dateTimeString;
        }

        // Update date and time when the page loads
        updateDateTime();
    </script>
</body>
</html>
