<style>
   @page {

body {

padding-bottom: 10px;

input[type="text"],

.section2{
    padding-bottom: 50px;

</head>
<body>

    <script>
        function getQueryParams() {
            var params = {};
            window.location.search.substr(1).split("&").forEach(function(item) {
                var pair = item.split("=");
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
            });
            return params;
        }

        function populateFields(params) {
            document.getElementById('dateTime').value = params['dateTime'] || '';
            document.getElementById('truckNumber').value = params['truckNumber'] || '';
            document.getElementById('totalWeight').value = params['totalWeight'] || '';
            document.getElementById('tareWeight').value = params['tareWeight'] || '';
            document.getElementById('netWeight').value = params['netWeight'] || '';
            document.getElementById('Price').value = params['Price'] || '';

            document.getElementById('dateTime2').value = params['dateTime'] || '';
            document.getElementById('truckNumber2').value = params['truckNumber'] || '';
            document.getElementById('totalWeight2').value = params['totalWeight'] || '';
            document.getElementById('tareWeight2').value = params['tareWeight'] || '';
            document.getElementById('netWeight2').value = params['netWeight'] || '';
            document.getElementById('Price2').value = params['Price'] || '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            var params = getQueryParams();
            populateFields(params);
        });
    </script>
